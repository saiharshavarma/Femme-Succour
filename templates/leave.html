{% extends "base.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/main.css' %}">

<style>
    @import url("https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=cyrillic");

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --overlay-color: rgba(0, 0, 0, .7);
        --dialog-color: white;
        --dialog-border-radius: 20px;
        --icon-color: rgba(73, 80, 87, .6);
        --dialog-padding: 20px;
        --drag-over-background: #e3e5e8;
    }

    body {
        background: url("https://static.vecteezy.com/system/resources/thumbnails/007/940/474/small/gradient-fluid-background-with-purple-blue-orange-color-smooth-gradient-illustration-suitable-for-background-web-design-banner-illustration-and-others-vector.jpg");
        background-size: cover;
        padding: 0;
        backdrop-filter: brightness(50%);
        height: 100vh;
        min-height: 100vh;
        font-family: "Rubik", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-flow: column;
        color: white;
    }

    .file-container {

        font-size: 13pt;
        color: #4d4d4d;

    }

    .file-container .file-overlay {


        width: 100vw;
        height: 100vh;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 10;
    }

    .file-container .file-wrapper {
        width: 30vw;
        height: 80vh;
        max-height: 500px;
        min-height: 400px;
        min-width: 400px;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: 90px auto;
        background-color: var(--dialog-color);
        z-index: 20;
        border-radius: var(--dialog-border-radius);
        padding: var(--dialog-padding);
        box-shadow: 3px 3px 15px 0px black;
    }

    .file-container .file-wrapper .file-input {

        position: absolute;
        width: 100%;
        height: 60%;
        background-color: #000;
        z-index: 10;
        cursor: pointer;
        opacity: 0;
    }

    .file-container .file-wrapper .file-input--active+.file-content {
        background: var(--drag-over-background);
    }

    .file-container .file-wrapper .file-input--active+.file-content .file-icon {
        opacity: 0.5;
    }

    .file-container .file-wrapper .file-input--active+.file-content .file-icon i {
        animation-name: bounce;
        animation-duration: 0.6s;
        animation-iteration-count: infinite;
        animation-timing-function: ease;
    }

    .file-container .file-wrapper .file-input--active+.file-content .file-icon .icon-shadow {
        animation-name: shrink;
        animation-duration: 0.6s;
        animation-iteration-count: infinite;
    }

    .file-container .file-wrapper .file-content {
        position: relative;
        width: 100%;
        height: 100%;
        border-radius: var(--dialog-border-radius);
        transition: 0.2s;
    }

    .file-container .file-wrapper .file-content .file-infos {

        display: flex;
        width: 80%;
        height: 50%;
        min-height: 202px;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        flex-direction: column;
        justify-content: center;
        margin: auto;
    }

    .file-container .file-wrapper .file-content .file-infos .file-icon {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        color: var(--icon-color);
        background-color: #dcf9ff21;
        border-radius: var(--dialog-border-radius);
        padding: var(--dialog-padding);
        transition: 0.2s;
        border: dashed 2px #91c7d263;
    }

    .file-container .file-wrapper .file-content .file-infos .file-icon i {

        width: 100%;
        color: #9a94ef;
    }

    .file-container .file-wrapper .file-content .file-infos .file-icon .icon-shadow {
        position: relative;
        display: block;
        width: 95px;
        height: 7px;
        border-radius: 100%;
        background-color: var(--drag-over-background);

        margin-left: auto;
        margin-right: auto;
    }

    .file-container .file-wrapper .file-content .file-infos .file-icon>span {
        position: absolute;
        bottom: var(--dialog-padding);
        width: calc(100% - var(--dialog-padding) * 2);
    }

    .file-container .file-wrapper .file-content .file-infos .file-icon>span span {
        display: none;
    }

    .file-container .file-wrapper .file-content .file-infos .file-icon>span .has-drag {
        display: inline;
    }

    .file-container .file-wrapper .file-content .file-infos .file-icon i,
    .file-container .file-wrapper .file-content .file-infos .file-icon span {
        display: block;
        text-align: center;
        text-transform: uppercase;
        font-weight: bold;
    }

    .file-container .file-wrapper .file-content .file-name {
        position: absolute;
        width: 100%;
        text-align: middle;
        left: 0;
        bottom: var(--dialog-padding);
        right: 0;
        font-weight: bold;
        font-size: 15pt;
        margin: auto;
        text-align: center;
    }

    @keyframes bounce {
        0% {
            transform: translateY(0px);
        }

        50% {
            transform: translateY(-15px);
        }

        100% {
            transform: translateY(0px);
        }
    }

    @keyframes shrink {
        0% {
            width: 95px;
        }

        50% {
            width: 75px;
        }

        100% {
            width: 95px;
        }
    }

    .upload-text {
        position: absolute;

        display: flex;
        flex-flow: column;
        align-items: center;
        left: calc(50% - 59px);
        font-size: 10px;
        color: #b7b7b7;
    }

    .bold {
        font-weight: 500;
        margin: 5px 0;
        font-size: 12px;
        color: grey;
    }

    .upload-text button,
    input[type="button"] {
        padding: 8px 12px;
        border: 0;
        color: white;
        border-radius: 7px;
        background: #9a94ef;
        font-size: 12px;
    }

    input[type="button"] {
        background: #9a94ef;
        width: 100%;
        padding: 12px;
        min-width: 400px;
        width: 30vw;
    }

    h1 {
        font-size: 20px;
        text-align: center;
        font-weight: 500;
        padding: 15px 0 5px 0;
        ;
    }

    h2 {
        opacity: .5;
        font-weight: 300;
        text-align: center;
        font-size: 12px;
    }

    textarea {
        width: 100%;
        min-width: 400px;
        width: 30vw;
        margin: 0;
        border-radius: 20px;
        padding: 10px 10px 0 10px;
        font-family: "Rubik", sans-serif;
        color: grey;
    }
</style>

<div class="file-container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="file-wrapper">
            <input class="file-input" id="js-file-input" name="pdf" type="file" />
            <div class="file-content">
                <h1>Export Pregnancy Report PDF</h1>
                <h2 class="subheader">Leave will be evaluated based on this </h2>
                <div class="file-infos">
                    <p class="file-icon"><i class="fas fa-folder-open fa-3x"></i><span class="icon-shadow"></span>
                    <div class="upload-text"><span class="has-drag">Drag & Drop your medical file here</span><span
                            class="bold">OR</span><span> <button>Click to upload</button></span></div>

                    </p>
                </div>
                <p class="file-name" id="js-file-name">No file selected</p>
            </div>

            <div style="width:100%;margin-left:-20px;">
                <br><br>

                <input type="button" value="Leave Pending For Now" onclick="readFile()">
            </div>
        </div>
        <input type="submit">
    </form>
</div>
<div>
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
